name: Weekly Champion Data Sync

on:
  schedule:
    # Every Monday at 06:00 UTC
    - cron: "0 6 * * 1"
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run seed script (fetch fresh data from APIs)
        run: npx tsx scripts/seed-champions.ts

      - name: Download new champion images
        run: npx tsx scripts/download-images.ts

      - name: Backfill missing skills
        run: npx tsx scripts/backfill-skills.ts

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet src/data/champions.json public/champions/ || echo "has_changes=true" >> "$GITHUB_OUTPUT"

      - name: Commit and push
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/champions.json public/champions/
          git commit -m "chore: weekly champion data sync $(date -u +%Y-%m-%d)"
          git push
